<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather With Yoda</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script type="module" src="./scripts/index.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Weather with Yoda</h1>
      <span class="header__tagline">May the forecast be with you</span>
    </header>
    <section class="weather-forecast">
      <div class="weather-forecast__buttons-container">
        <span class="weather-forecast__button weather-forecast__button--day-1"
          >Today</span
        >
        <span class="weather-forecast__button weather-forecast__button--day-2"
          >Tomorrow</span
        >
        <span class="weather-forecast__button weather-forecast__button--day-3"
          >Day After</span
        >
      </div>
      <div class="weather-forecast__background">
        <div class="weather-forecast__content-container">
          <div class="weather-forecast__yoda-img-container">
            <img
              class="weather-forecast__yoda-img"
              src="./assets/images/yoda.png"
              alt="Yoda"
            />
          </div>
          <div class="weather-forecast__forecast-container"></div>
        </div>
      </div>
    </section>
    <section class="yoda-quote"></section>
    <section class="credits">
      <h4 class="credits__heading">Credits</h4>
      <a
        class="credits__link"
        href="https://www.vecteezy.com/free-vector/8-bit-sunglasses"
        >8 Bit Sunglasses Vectors by Vecteezy</a
      >

      <a class="credits__link" href="https://www.vecteezy.com/free-vector/icons"
        >Icons Vectors by Vecteezy</a
      >
    </section>
  </body>
</html>
